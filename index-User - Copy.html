<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="style-User.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <style>
        select{
            opacity: 0.7;
        }
    </style>
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contact Us</h2>
				<input type="text" class="field" placeholder="Your Name">
				<input type="text" class="field" placeholder="Your Email">
                <input type="text" class="field" placeholder="Your Password">
                 <select class="field">
                    <option value="Region">Your Region</option>
                    <option value="Region">Samarkand</option>
                    <option value="Region">Tashkent</option>
                    <option value="Region">Fargana</option>
                    <option value="Region">Andijan</option>
                    <option value="Region">Namangan</option>
                    <option value="Region">Navoi</option>
                    <option value="Region">Khiva</option>
                    <option value="Region">Bukhara</option>
                    <option value="Region">Kharazm</option>
                    <option value="Region">Kara Kalpagistan</option>
                    <option value="Region">Kashkadarya</option>
                    <option value="Region">Sirdarya</option>
                    <option value="Region">Amudarya</option>
                    <option value="Region">Surkhandarya</option>
                 </select>
				<textarea placeholder="Message" class="field"></textarea>
				<button class="btn">Send</button>
			</div>
		</div>
	</div>
</body>
</html>
